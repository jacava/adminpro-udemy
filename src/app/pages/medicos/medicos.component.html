<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar médico...">
            </div>
        </div>
    </div>
</div>

<div class="col-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-9">
                    <h3 class="card-title">Médicos registrados ( <small>{{ _medicoService.totalMedicos }}</small> )</h3>
                </div>
                <div class="col-sm-3">
                    <button [routerLink]="[ '/medico','nuevo' ]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> 
                        <i class="fa fa-hospital-o"> </i>
                        Crear hospital
                    </button>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Hospital</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let medico of medicos">
                        <td class="w-70">
                            <img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer">
                        </td>
                        <td>
                            <!--<input type="text" [(ngModel)]="medico.nombre" class="form-control" placeholder="Nombre del hospital...">-->
                            {{ medico.nombre }}
                        </td>
                        <td>
                            {{ medico.hospital.nombre }}
                        </td>
                        <td>
                            <button [routerLink]="[ '/medico', medico._id ]" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button (click)="borrarmedico( medico )" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--<button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>-->

        </div>
    </div>
</div>
